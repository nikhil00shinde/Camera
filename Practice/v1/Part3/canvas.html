<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            overflow: hidden; 
            /* canvas hamra extra space leta hain */
        }
    </style>
</head>
<body>
    <canvas></canvas>

    <script>
        let canvas = document.querySelector("canvas");

        canvas.height = window.innerHeight;
        canvas.width =  window.innerWidth;

        let tool = canvas.getContext("2d");
        tool.moveTo(0,0);
        tool.lineTo(400,400);

        tool.stroke()
        tool.beginPath()
        tool.moveTo(400,400);
        tool.lineTo(600,400);
        //apply color on line
        tool.strokeStyle = "red";
        
        //to apply line width
        tool.lineWidth   = "20";
        tool.stroke();

        //when we use stroke, it start from the path where we started and thus if path is connected or not connected is not matter as long as they are in single path
        //we can form new path by using tool.beginPath()-> create new path and tool ko uthke bahar rakhta hain.So again we have to use moveTo() to point the point at the page
    </script>
</body>
</html>
